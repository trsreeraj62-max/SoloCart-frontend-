<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Cancelled</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #111;
        background: #f7f7f7;
        padding: 32px;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        max-width: 700px;
        margin: 0 auto;
        border: 1px solid #eee;
      }
      .meta {
        font-size: 13px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Order Cancelled</h2>
      <p>Hello {{user_name}},</p>
      <p>
        Your order <strong>#{{order_number}}</strong> was cancelled on
        {{cancelled_at}}.
      </p>
      <p class="meta">Reason: {{cancel_reason}}</p>
      <p>
        If you paid already, we will process a refund within {{refund_days}}
        business days.
      </p>
      <p>Regards,<br />SoloCart Team</p>
    </div>
  </body>
</html>
