<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OTP Verification</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #111;
        background: #f7f7f7;
        padding: 32px;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #eee;
      }
      .otp {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 4px;
        color: #2874f0;
        margin: 16px 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>One-Time Password (OTP)</h2>
      <p>Hello {{user_name}},</p>
      <p>Your OTP for verification is:</p>
      <div class="otp">{{otp_code}}</div>
      <p>
        This code will expire in {{otp_expires_minutes}} minutes. Do not share
        it with anyone.
      </p>
      <p>If you did not request this, please ignore this email.</p>
      <p>Regards,<br />SoloCart Team</p>
    </div>
  </body>
</html>
