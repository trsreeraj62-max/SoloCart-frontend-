<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment | SoloCart</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f1f3f6;
        }
        .premium-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100 py-4 shadow-sm">
        <div class="container mx-auto px-4 lg:px-8 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 group">
                <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-black text-xl">S</div>
                <span class="text-2xl font-bold tracking-tight text-slate-900 group-hover:text-indigo-600 transition-colors">SoloCart</span>
            </a>
            <div class="flex items-center gap-4 px-4 py-1.5 bg-indigo-50 rounded-full border border-indigo-100">
                <i class="fas fa-shield-check text-indigo-500 text-xs"></i>
                <span class="text-[10px] font-black uppercase tracking-widest text-indigo-600">Secure Payment</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <!-- Step Indicator -->
            <div class="flex items-center justify-center mb-8 gap-6">
                <div class="flex items-center gap-2">
                    <span class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center">
                        <i class="fas fa-check text-xs"></i>
                    </span>
                    <span class="text-xs font-bold text-gray-400 uppercase">Address</span>
                </div>
                <div class="w-12 h-[2px] bg-green-200"></div>
                <div class="flex items-center gap-2">
                    <span class="w-8 h-8 rounded-full bg-indigo-600 text-white flex items-center justify-center font-bold text-xs shadow-lg shadow-indigo-100">2</span>
                    <span class="text-xs font-bold text-gray-800 uppercase">Payment</span>
                </div>
                <div class="w-12 h-[2px] bg-gray-200"></div>
                <div class="flex items-center gap-2 opacity-40">
                    <span class="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center font-bold text-xs">3</span>
                    <span class="text-xs font-bold text-gray-400 uppercase">Finish</span>
                </div>
            </div>

            <div class="premium-card rounded-[2.5rem] p-8 md:p-10">
                <div class="text-center mb-10">
                    <div class="w-20 h-20 bg-indigo-50 rounded-3xl flex items-center justify-center mx-auto mb-6 text-indigo-600">
                        <i class="fa-solid fa-credit-card text-3xl"></i>
                    </div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight mb-2">Select Payment</h1>
                    <p class="text-slate-500 text-sm font-medium">Choose your preferred payment method.</p>
                </div>

                <!-- Payment Selection -->
                <div class="space-y-4 mb-8">
                    <!-- Razorpay Option -->
                    <label class="relative block cursor-pointer group">
                        <input type="radio" name="payment_method" value="razorpay" checked class="peer sr-only">
                        <div class="flex items-center justify-between p-6 bg-white border-2 border-slate-100 rounded-3xl transition-all peer-checked:border-indigo-600 peer-checked:bg-indigo-50/30 group-hover:border-slate-200 peer-checked:[&_.radio-circle]:border-indigo-600 peer-checked:[&_.radio-circle]:bg-indigo-600">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600">
                                    <i class="fa-solid fa-bolt-lightning text-xl"></i>
                                </div>
                                <div>
                                    <p class="font-black text-slate-800 text-sm tracking-tight">Online Payment</p>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Razorpay / UPI / Cards</p>
                                </div>
                            </div>
                            <div class="radio-circle w-6 h-6 border-2 border-slate-200 rounded-full flex items-center justify-center transition-all">
                                <div class="w-2 h-2 bg-white rounded-full"></div>
                            </div>
                        </div>
                    </label>

                    <!-- COD Option -->
                    <label class="relative block cursor-pointer group">
                        <input type="radio" name="payment_method" value="cod" class="peer sr-only">
                        <div class="flex items-center justify-between p-6 bg-white border-2 border-slate-100 rounded-3xl transition-all peer-checked:border-indigo-600 peer-checked:bg-indigo-50/30 group-hover:border-slate-200 peer-checked:[&_.radio-circle]:border-indigo-600 peer-checked:[&_.radio-circle]:bg-indigo-600">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-emerald-100 rounded-2xl flex items-center justify-center text-emerald-600">
                                    <i class="fa-solid fa-truck-fast text-xl"></i>
                                </div>
                                <div>
                                    <p class="font-black text-slate-800 text-sm tracking-tight">Cash on Delivery</p>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Pay when you receive</p>
                                </div>
                            </div>
                            <div class="radio-circle w-6 h-6 border-2 border-slate-200 rounded-full flex items-center justify-center transition-all">
                                <div class="w-2 h-2 bg-white rounded-full"></div>
                            </div>
                        </div>
                    </label>
                </div>

                <!-- Order Info -->
                <div class="space-y-4 mb-10">
                    <div class="bg-slate-50 rounded-2xl p-6 border border-slate-100">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Payable Amount</span>
                            <span class="bg-emerald-100 text-emerald-600 text-[10px] font-black px-3 py-1 rounded-full uppercase">Secure</span>
                        </div>
                        <div id="payable-amount" class="text-4xl font-black text-slate-900 tracking-tighter">
                            â‚¹<span id="amount-val">0.00</span>
                        </div>
                    </div>

                    <div id="address-summary" class="bg-white border border-slate-100 rounded-2xl p-5 space-y-2">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Shipping To</h3>
                        <p id="shipping-name" class="text-sm font-bold text-slate-800"></p>
                        <p id="shipping-address" class="text-xs text-slate-500 leading-relaxed"></p>
                    </div>
                </div>

                <button id="pay-btn" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-indigo-100 hover:bg-slate-900 transition-all transform active:scale-[0.98] flex items-center justify-center gap-3">
                    <span id="pay-btn-text">Confirm & Pay</span>
                    <i class="fa-solid fa-arrow-right text-xs"></i>
                </button>

                <p class="text-center mt-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest flex items-center justify-center gap-2">
                    <i class="fas fa-lock text-emerald-500"></i>
                    Secure SSL Encrypted Checkout
                </p>
            </div>
        </div>
    </main>

    <!-- App Scripts -->
    <div id="toast-container" class="fixed bottom-8 right-8 z-[9999] flex flex-col gap-3"></div>
    <script type="module" src="./js/razorpay-handler.js"></script>
</body>
</html>
