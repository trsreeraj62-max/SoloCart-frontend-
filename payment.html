<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Payment — SoloCart</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: #f1f3f6;
        font-family: Inter, sans-serif;
      }
      .container-max {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <nav class="bg-[#2874f0] text-white py-3">
      <div class="container container-max flex items-center gap-4">
        <a href="/" class="text-white font-black text-2xl">SoloCart</a>
        <div class="flex-1"></div>
      </div>
    </nav>

    <main class="container container-max py-6">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 bg-white rounded-sm p-6 shadow-sm">
          <h2 class="font-black text-lg mb-4">Payment</h2>
          <div id="payment-order-list">
            <!-- Order summary rendered here -->
          </div>
          <div class="mt-6">
            <h3 class="font-bold mb-2">Select Payment Method</h3>
            <label class="block p-3 border rounded mb-2"
              ><input type="radio" name="payment_method" value="cod" checked />
              Cash on Delivery</label
            >
            <label class="block p-3 border rounded mb-2"
              ><input type="radio" name="payment_method" value="upi" />
              UPI</label
            >
            <div id="upi-fields" class="ml-4 mt-2 hidden">
              <input
                id="upi-id"
                type="text"
                class="w-full border p-2 rounded"
                placeholder="Enter UPI ID (eg. name@bank)"
              />
            </div>
            <label class="block p-3 border rounded mb-2"
              ><input type="radio" name="payment_method" value="card" /> Credit
              / Debit Card</label
            >
            <div id="card-fields" class="ml-4 mt-2 hidden space-y-2">
              <input
                id="card-number"
                type="text"
                class="w-full border p-2 rounded"
                placeholder="Card number (16 digits)"
              />
              <div class="grid grid-cols-2 gap-2">
                <input
                  id="card-expiry"
                  type="text"
                  class="border p-2 rounded"
                  placeholder="MM/YY"
                />
                <input
                  id="card-cvv"
                  type="password"
                  class="border p-2 rounded"
                  placeholder="CVV"
                />
              </div>
            </div>
            <label class="block p-3 border rounded mb-2"
              ><input type="radio" name="payment_method" value="netbanking" />
              Net Banking</label
            >
            <div id="netbank-fields" class="ml-4 mt-2 hidden">
              <select id="netbank-select" class="w-full border p-2 rounded">
                <option value="">Select Bank</option>
                <option value="sbi">State Bank of India</option>
                <option value="hdfc">HDFC Bank</option>
                <option value="icici">ICICI Bank</option>
                <option value="axis">Axis Bank</option>
              </select>
            </div>
          </div>
          <div class="mt-6 flex justify-end">
            <button
              id="pay-now-btn"
              class="bg-[#fb641b] text-white px-6 py-2 rounded-sm font-black"
            >
              Pay / Confirm
            </button>
          </div>
        </div>
        <aside class="bg-white rounded-sm p-6 shadow-sm">
          <h4 class="font-black">Amount</h4>
          <div class="text-2xl font-black mt-4" id="payment-total-amount">
            ₹0
          </div>
          <div class="text-sm text-slate-500 mt-2" id="payment-address">
            Address will appear here
          </div>
        </aside>
      </div>
    </main>

    <script type="module" src="/js/payment.js"></script>
  </body>
</html>
