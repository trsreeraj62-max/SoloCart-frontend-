<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout — SoloCart Secure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              dark: '#0f172a',
              light: '#f8fafc'
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/css/app.css" />
    <style>
      .step-inactive {
        opacity: 0.4;
        filter: grayscale(1);
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-slate-50 font-sans text-slate-800">
    <div
      id="toast-container"
      class="fixed bottom-8 right-8 z-[9999] flex flex-col gap-3"
    ></div>

    <!-- Modern Nav -->
    <nav class="bg-white border-b border-gray-100 py-4 shadow-sm">
      <div class="container mx-auto px-4 lg:px-8 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2 group">
            <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-black text-xl">S</div>
            <span class="text-2xl font-bold tracking-tight text-slate-900 group-hover:text-indigo-600 transition-colors">SoloCart</span>
        </a>
        <div class="hidden md:flex items-center gap-4 px-4 py-1.5 bg-indigo-50 rounded-full border border-indigo-100">
            <i class="fas fa-shield-check text-indigo-500 text-xs"></i>
            <span class="text-[10px] font-black uppercase tracking-widest text-indigo-600">Secure Checkout</span>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-4 lg:px-8 py-10">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Left Side Steps -->
        <div class="lg:w-8/12 space-y-6">
          <!-- Step 1: Login Status -->
          <div
            class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden"
            id="step-auth"
          >
            <div class="p-6 md:px-8 bg-white flex items-center justify-between">
              <div class="flex items-center gap-4">
                <span class="w-8 h-8 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center text-xs font-black">01</span>
                <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Login Status</h3>
              </div>
              <div id="auth-status-info" class="text-xs font-bold text-slate-800 bg-emerald-50 text-emerald-600 px-4 py-1.5 rounded-full">
                <!-- Loaded via JS -->
              </div>
            </div>
          </div>

          <!-- Step 2: Delivery Address -->
          <div
            class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden"
            id="step-address"
          >
            <div class="p-6 md:px-8 bg-indigo-600 text-white flex items-center justify-between">
              <div class="flex items-center gap-4">
                <span class="w-8 h-8 bg-white/20 backdrop-blur-sm text-white rounded-xl flex items-center justify-center text-xs font-black">02</span>
                <h3 class="text-[10px] font-black uppercase tracking-[0.2em]">Delivery Address</h3>
              </div>
            </div>
            <div class="p-8 md:p-12">
              <form id="address-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Full Name</label>
                        <input type="text" id="name" required class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Phone Number</label>
                        <input type="text" id="phone" required class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Pincode</label>
                        <input type="text" id="pincode" required class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Locality</label>
                        <input type="text" id="locality" required class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold" />
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Address</label>
                        <textarea id="address" required class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold h-24 resize-none"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">City</label>
                        <input type="text" id="city" required class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">State</label>
                        <select id="state" required class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold cursor-pointer">
                            <option value="">Select State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Kerala">Kerala</option>
                        </select>
                    </div>
                </div>
                <div class="pt-6">
                  <button type="submit" class="bg-indigo-600 text-white px-12 py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-indigo-100 hover:bg-slate-900 hover:shadow-slate-200 transition-all transform active:scale-95">Deliver Here</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Step 3: Order Summary -->
          <div
            class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden step-inactive"
            id="step-summary"
          >
            <div class="p-6 md:px-8 bg-white border-b border-slate-100 flex items-center gap-4">
              <span class="w-8 h-8 bg-slate-50 text-slate-400 rounded-xl flex items-center justify-center text-xs font-black">03</span>
              <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Order Summary</h3>
            </div>
            <div class="p-8" id="checkout-items-list">
              <!-- Loaded via JS -->
            </div>
            <div class="p-8 bg-slate-50 border-t border-slate-100 flex justify-end">
              <button id="confirm-summary-btn" class="bg-indigo-600 text-white px-12 py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-indigo-100 hover:bg-slate-900 transition-all">Proceed to Payment</button>
            </div>
          </div>
        </div>

        <!-- Right: Price Details sticky wrapper -->
        <div class="lg:w-4/12 flex-shrink-0">
          <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 p-8 sticky top-28 space-y-6">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em]">Price Details</h3>
            
            <div class="space-y-4">
              <div class="flex justify-between text-sm font-semibold text-slate-500">
                <span>Items in Cart (<span id="price-details-count">0</span>)</span>
                <span id="total-mrp" class="text-slate-900 font-bold">₹0</span>
              </div>
              <div class="flex justify-between text-sm font-semibold">
                <span>Discount Applied</span>
                <span class="text-emerald-500" id="total-discount">- ₹0</span>
              </div>
              <div class="flex justify-between text-sm font-semibold">
                <span>Delivery Charges</span>
                <span class="text-indigo-500 uppercase italic">Free</span>
              </div>
              
              <div class="pt-6 border-t border-slate-50">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-black text-slate-900 tracking-tight">Total Amount</span>
                    <span id="grand-total" class="text-2xl font-black text-indigo-600 tracking-tighter">₹0</span>
                </div>
              </div>
            </div>
            
            <div class="pt-4 flex items-center gap-3 opacity-40">
                <i class="fas fa-shield-halved text-slate-400"></i>
                <p class="text-[9px] font-bold uppercase tracking-widest leading-relaxed">Secure Payment Interface Active</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/js/checkout.js"></script>
  </body>
</html>
