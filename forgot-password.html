<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password â€” SoloCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              dark: '#0f172a',
              light: '#f8fafc'
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body class="min-h-screen bg-slate-50 font-sans flex items-center justify-center p-6">
    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed bottom-8 right-8 z-[9999] flex flex-col gap-3"
    ></div>

    <div class="w-full max-w-[600px] bg-white rounded-[3rem] shadow-2xl shadow-indigo-100 p-12 md:p-16 border border-white">
      <div class="text-center space-y-6 mb-10">
        <div class="w-16 h-16 rounded-2xl bg-indigo-600 flex items-center justify-center text-white font-black text-3xl mx-auto shadow-lg shadow-indigo-200">
            <i class="fas fa-lock-open"></i>
        </div>
        <div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tight italic">Forgot Password?</h1>
            <p class="text-slate-400 text-sm font-medium mt-2">Enter your email address and we'll send you a link to reset your password.</p>
        </div>
      </div>

      <form id="forgot-password-form" class="space-y-6">
        <div class="space-y-2">
            <label for="email" class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
            <input
              type="email"
              id="email"
              required
              placeholder="name@nexus.com"
              class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold"
            />
          </div>

          <button
            type="submit"
            id="reset-btn"
            class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-slate-200 hover:bg-indigo-600 hover:shadow-indigo-100 transition-all transform active:scale-95"
          >
            SEND RESET LINK
          </button>

          <div class="pt-6 text-center">
            <a href="/login.html" class="text-xs font-bold text-slate-400 hover:text-indigo-600 uppercase tracking-widest no-underline transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Back to Login
            </a>
          </div>
      </form>
    </div>

    <script type="module" src="/js/forgot-password.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
