<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — SoloCart Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              dark: '#0f172a',
              light: '#f8fafc'
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body class="min-h-screen bg-slate-50 font-sans flex items-center justify-center p-6">
    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed bottom-8 right-8 z-[9999] flex flex-col gap-3"
    ></div>

    <div class="w-full max-w-[1000px] h-[600px] bg-white rounded-[3rem] shadow-2xl shadow-indigo-100 flex overflow-hidden border border-white">
      <!-- Image Side -->
      <div class="hidden lg:block w-1/2 relative bg-indigo-600 overflow-hidden p-16 flex flex-col justify-between">
        <div class="relative z-10 space-y-6">
            <div class="w-12 h-12 rounded-2xl bg-white/20 backdrop-blur-md flex items-center justify-center text-white font-black text-2xl">S</div>
            <h1 class="text-4xl font-black text-white leading-tight tracking-tight italic">Welcome Back.</h1>
            <p class="text-indigo-100 font-medium">Login to your account to manage orders and track your shipments.</p>
        </div>
        
        <!-- Abstract Shape -->
        <div class="absolute -bottom-20 -right-20 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full opacity-20 pointer-events-none">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="w-full h-full text-white fill-current">
                <path d="M47.7,-64.1C61.4,-56.9,71.8,-42.6,76.5,-27.1C81.2,-11.5,80.1,5.3,74.5,19.9C68.9,34.5,58.7,46.9,46.2,56.8C33.7,66.7,18.9,74.1,3.4,69.5C-12.1,64.9,-28.4,48.4,-41.8,34.8C-55.2,21.3,-65.7,10.6,-68.1,-1.4C-70.5,-13.3,-64.8,-26.7,-55.1,-37.8C-45.3,-48.9,-31.6,-57.8,-17.8,-64.9C-4.1,-72.1,9.8,-77.5,47.7,-64.1Z" transform="translate(100 100)" />
            </svg>
        </div>

        <div class="relative z-10 p-6 rounded-3xl bg-white/10 backdrop-blur-md border border-white/20">
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-white/60">System Status</p>
            <p class="text-xs text-white font-bold italic mt-2">Secure login active. Your data is protected.</p>
        </div>
      </div>

      <!-- Form Side -->
      <div class="w-full lg:w-1/2 p-12 md:p-20 flex flex-col justify-center">
        <div class="space-y-8">
            <div class="space-y-2">
                <h2 class="text-3xl font-black text-slate-900 tracking-tight italic">Sign In</h2>
                <p class="text-slate-400 text-sm font-medium">Enter your email and password to access your account.</p>
            </div>

            <form id="login-form" class="space-y-6">
              <div class="space-y-2">
                <label for="email" class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
                <input
                  type="email"
                  id="email"
                  required
                  placeholder="name@nexus.com"
                  class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold"
                />
              </div>

              <div class="space-y-2">
                <label for="password" class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Password</label>
                <input
                  type="password"
                  id="password"
                  required
                  placeholder="••••••••"
                  class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold"
                />
              </div>

              <div class="flex items-center justify-between text-[11px] font-bold uppercase tracking-tighter">
                <label class="flex items-center gap-2 text-slate-400 cursor-pointer group">
                    <input type="checkbox" class="w-4 h-4 rounded-md border-slate-200 text-indigo-600 focus:ring-indigo-500">
                    <span class="group-hover:text-slate-600 transition-colors">Remember Me</span>
                </label>
                <a href="#" class="text-indigo-600 hover:text-indigo-700">Forgot Password?</a>
              </div>

              <button
                type="submit"
                id="login-btn"
                class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-slate-200 hover:bg-indigo-600 hover:shadow-indigo-100 transition-all transform active:scale-95"
              >
                LOGIN
              </button>

              <div class="pt-8 text-center">
                <p class="text-xs text-slate-400 font-medium">
                  New user? 
                  <a href="/register" class="text-indigo-600 font-black hover:underline ml-1">Create Account</a>
                </p>
              </div>
            </form>
        </div>
      </div>
    </div>

    <script type="module" src="/js/auth.js"></script>
  </body>
</html>
