<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products — SoloCart Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --fk-blue: #2874f0;
        --fk-bg: #f8fafc;
      }
      body {
        background-color: var(--fk-bg);
        font-family: "Inter", sans-serif;
      }
      .sidebar {
        width: 260px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #1e293b;
        color: white;
      }
      .main-content {
        margin-left: 260px;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div
      id="toast-container"
      class="fixed bottom-[30px] right-[30px] z-[9999] flex flex-col gap-3"
    ></div>

    <!-- Sidebar -->
    <aside class="sidebar p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-black italic tracking-tighter text-white">
          SoloCart <span class="text-[#2874f0]">Admin</span>
        </h1>
      </div>
      <nav class="flex-grow space-y-2">
        <a
          href="/admin/dashboard.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
        >
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
        <a
          href="/admin/products.html"
          class="flex items-center gap-3 px-4 py-3 bg-[#2874f0] text-white rounded-lg text-sm font-bold no-underline"
        >
          <i class="fas fa-box-open"></i> Products
        </a>
        <a
          href="/admin/orders.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline transition-all"
        >
          <i class="fas fa-shopping-bag"></i> Orders
        </a>
        <a
          href="/admin/users.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline transition-all"
        >
          <i class="fas fa-users"></i> User Base
        </a>
        <a
          href="/admin/banners.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline transition-all"
        >
          <i class="fas fa-image"></i> Banners
        </a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="flex justify-between items-center mb-10">
        <div>
          <h2 class="text-2xl font-black text-slate-800 tracking-tighter">
            Product Inventory
          </h2>
          <p
            class="text-sm font-medium text-slate-400 uppercase tracking-widest"
          >
            Manage your acquisition nodes
          </p>
        </div>
        <div class="flex items-center gap-3">
          <button
            type="button"
            id="open-add-product-btn"
            class="bg-[#2874f0] text-white px-6 py-2.5 rounded-lg font-bold text-sm shadow-lg hover:shadow-xl transition-all flex items-center gap-2"
          >
            <i class="fas fa-plus"></i> Add New Product
          </button>
          <button
            type="button"
            id="open-add-category-btn"
            class="bg-green-600 text-white px-4 py-2.5 rounded-lg font-bold text-sm shadow-lg hover:bg-green-700 transition-all flex items-center gap-2"
          >
            <i class="fas fa-tags"></i> Add Category
          </button>
          <a
            href="/admin/discounts-manage.html"
            class="bg-amber-600 text-white px-4 py-2.5 rounded-lg font-bold text-sm shadow-lg hover:bg-amber-700 transition-all flex items-center gap-2 no-underline"
          >
            <i class="fas fa-percent"></i> Give Discount
          </a>
        </div>
      </div>

      <!-- Category Modal -->
      <div
        id="categoryModal"
        class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-[2000] flex items-center justify-center p-4"
      >
        <div
          class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100"
        >
          <div
            class="p-4 border-b flex justify-between items-center bg-slate-50"
          >
            <h3 class="text-lg font-black italic text-slate-800">
              Add Category
            </h3>
            <button
              onclick="
                document.getElementById('categoryModal').classList.add('hidden')
              "
              class="text-slate-400 hover:text-slate-600 transition-colors"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <form id="category-form" class="p-4">
            <div>
              <label
                class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                >Category Name</label
              >
              <input
                id="category-name"
                type="text"
                required
                class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                placeholder="Electronics"
              />
            </div>
            <div class="flex justify-end gap-3 mt-4">
              <button
                type="button"
                onclick="
                  document
                    .getElementById('categoryModal')
                    .classList.add('hidden')
                "
                class="px-4 py-2 bg-slate-200 text-slate-700 rounded-lg font-bold text-xs uppercase tracking-widest hover:bg-slate-300 transition-colors"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-green-600 text-white rounded-lg font-bold text-xs uppercase tracking-widest hover:bg-green-700 transition-colors"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden"
      >
        <div class="p-6 border-b border-slate-50 flex gap-4">
          <div class="relative flex-grow">
            <input
              type="text"
              placeholder="Search product serials..."
              class="w-full pl-10 pr-4 py-2 bg-slate-50 border-none rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]/20"
            />
            <i class="fas fa-search absolute left-3 top-2.5 text-slate-400"></i>
          </div>
          <select
            class="bg-slate-50 border-none rounded-lg text-sm px-4 outline-none focus:ring-2 focus:ring-[#2874f0]/20"
          >
            <option>All Categories</option>
          </select>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead
              class="bg-slate-50 text-[10px] font-black uppercase tracking-widest text-slate-400"
            >
              <tr>
                <th class="px-6 py-4">Product Info</th>
                <th class="px-6 py-4">Category</th>
                <th class="px-6 py-4">Price</th>
                <th class="px-6 py-4">Stock Status</th>
                <th class="px-6 py-4 text-right">Actions</th>
              </tr>
            </thead>
            <tbody
              class="divide-y divide-slate-50 text-sm font-medium"
              id="products-table"
            >
              <!-- Loaded via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Product Modal -->
    <div
      id="productModal"
      class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-[2000] flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all scale-100"
      >
        <div class="p-6 border-b flex justify-between items-center bg-slate-50">
          <h3 class="text-lg font-black italic text-slate-800" id="modal-title">
            Add New Product
          </h3>
          <button
            onclick="
              document.getElementById('productModal').classList.add('hidden')
            "
            class="text-slate-400 hover:text-slate-600 transition-colors"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="product-form" class="p-6">
          <input type="hidden" id="product-id" />
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="col-span-2">
              <label
                class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                >Product Name</label
              >
              <input
                type="text"
                id="p-name"
                required
                class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                placeholder="Enter product name"
              />
            </div>
            <div class="col-span-2">
              <label
                class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                >Description</label
              >
              <textarea
                id="p-description"
                rows="3"
                class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                placeholder="Enter product description"
              ></textarea>
            </div>
            <div>
              <label
                class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                >Price (₹)</label
              >
              <input
                type="number"
                id="p-price"
                required
                min="0"
                step="0.01"
                class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                placeholder="0.00"
              />
            </div>
            <div>
              <label
                class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                >Stock Quantity</label
              >
              <input
                type="number"
                id="p-stock"
                required
                min="0"
                class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                placeholder="0"
              />
            </div>
            <div>
              <label
                class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                >Category</label
              >
              <select
                id="p-category"
                required
                class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
              >
                <option value="">Select category</option>
              </select>
              <!-- Category creation moved to separate modal -->
            </div>

            <!-- Discount Modal -->
            <div
              id="discountModal"
              class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-[2000] flex items-center justify-center p-4"
            >
              <div
                class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100"
              >
                <div
                  class="p-4 border-b flex justify-between items-center bg-slate-50"
                >
                  <h3 class="text-lg font-black italic text-slate-800">
                    Apply Discount
                  </h3>
                  <button
                    onclick="
                      document
                        .getElementById('discountModal')
                        .classList.add('hidden')
                    "
                    class="text-slate-400 hover:text-slate-600 transition-colors"
                  >
                    <i class="fas fa-times"></i>
                  </button>
                </div>
                <form id="discount-form" class="p-4">
                  <div class="mb-3">
                    <label
                      class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                      >Apply To</label
                    >
                    <select
                      id="discount-category"
                      class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                    >
                      <option value="all">All Categories</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label
                      class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                      >Discount Percent</label
                    >
                    <input
                      id="discount-percent"
                      type="number"
                      min="0"
                      max="100"
                      required
                      class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                      placeholder="e.g. 10"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                      >Start Date & Time</label
                    >
                    <input
                      id="discount-start"
                      type="datetime-local"
                      class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                      >End Date & Time</label
                    >
                    <input
                      id="discount-end"
                      type="datetime-local"
                      class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                    />
                  </div>
                  <div class="flex justify-end gap-3 mt-4">
                    <button
                      type="button"
                      onclick="
                        document
                          .getElementById('discountModal')
                          .classList.add('hidden')
                      "
                      class="px-4 py-2 bg-slate-200 text-slate-700 rounded-lg font-bold text-xs uppercase tracking-widest hover:bg-slate-300 transition-colors"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="px-4 py-2 bg-amber-600 text-white rounded-lg font-bold text-xs uppercase tracking-widest hover:bg-amber-700 transition-colors"
                    >
                      Apply
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div>
              <label
                class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                >Brand</label
              >
              <input
                type="text"
                id="p-brand"
                class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                placeholder="Brand name"
              />
            </div>
            <div class="col-span-2">
              <label
                class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2"
                >Product Image</label
              >
              <div class="flex items-center gap-4">
                <div class="flex-grow">
                  <input
                    type="file"
                    accept="image/*"
                    id="p-image-file"
                    class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-[#2874f0]"
                  />
                  <input type="hidden" id="p-image-url" />
                  <p class="text-xs text-slate-400 mt-2">
                    Choose an image file to upload (preview shown)
                  </p>
                </div>
                <div
                  class="w-28 h-28 bg-white border border-slate-200 rounded overflow-hidden flex items-center justify-center"
                >
                  <img
                    id="p-image-preview"
                    src="https://placehold.co/160x160?text=Preview"
                    alt="Preview"
                    class="w-full h-full object-contain"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-end gap-3 mt-6">
            <button
              type="button"
              onclick="
                document.getElementById('productModal').classList.add('hidden')
              "
              class="px-6 py-2 bg-slate-200 text-slate-700 rounded-lg font-bold text-xs uppercase tracking-widest hover:bg-slate-300 transition-colors"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-[#2874f0] text-white rounded-lg font-bold text-xs uppercase tracking-widest hover:bg-[#2063d1] transition-colors"
            >
              Save Product
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/js/admin-products.js"></script>
  </body>
</html>
