<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Banners â€” SoloCart Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --fk-blue: #2874f0;
        --fk-bg: #f8fafc;
      }
      body {
        background-color: var(--fk-bg);
        font-family: "Inter", sans-serif;
      }
      .sidebar {
        width: 260px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #1e293b;
        color: white;
      }
      .main-content {
        margin-left: 260px;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div
      id="toast-container"
      class="fixed bottom-[30px] right-[30px] z-[9999] flex flex-col gap-3"
    ></div>

    <aside class="sidebar p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-black italic tracking-tighter text-white">
          SoloCart <span class="text-[#2874f0]">Admin</span>
        </h1>
      </div>
      <nav class="flex-grow space-y-2">
        <a
          href="/admin/dashboard.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
          ><i class="fas fa-chart-line"></i> Dashboard</a
        >
        <a
          href="/admin/products.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
          ><i class="fas fa-box-open"></i> Products</a
        >
        <a
          href="/admin/orders.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
          ><i class="fas fa-shopping-bag"></i> Orders</a
        >
        <a
          href="/admin/users.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
          ><i class="fas fa-users"></i> Users</a
        >
        <a
          href="/admin/banners.html"
          class="flex items-center gap-3 px-4 py-3 bg-[#2874f0] text-white rounded-lg text-sm font-bold no-underline"
          ><i class="fas fa-image"></i> Banners</a
        >
      </nav>
    </aside>

    <main class="main-content">
      <div class="flex justify-between items-center mb-10">
        <div>
          <h2 class="text-2xl font-black text-slate-800 tracking-tighter">
            Manage Banners
          </h2>
          <p
            class="text-sm font-medium text-slate-400 uppercase tracking-widest"
          >
            Home Screen Banners
          </p>
        </div>
        <button
          id="add-banner-btn"
          class="bg-[#2874f0] text-white px-6 py-2.5 rounded-lg font-bold text-sm shadow-lg hover:shadow-xl transition-all flex items-center gap-2"
        >
          <i class="fas fa-plus"></i> Add New Banner
        </button>
      </div>

      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        id="banners-grid"
      >
        <!-- Loaded via JS -->
        <div class="bg-white p-4 animate-pulse rounded-2xl h-64"></div>
        <div class="bg-white p-4 animate-pulse rounded-2xl h-64"></div>
        <div class="bg-white p-4 animate-pulse rounded-2xl h-64"></div>
      </div>
    </main>

    <!-- Banner Add/Edit Modal -->
    <div
      id="bannerModal"
      class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-[2000] flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden"
      >
        <div class="p-6 border-b flex justify-between items-center">
          <h3 class="text-lg font-black italic">Banner Settings</h3>
          <button onclick="closeModal()" class="text-slate-400">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="banner-form" class="p-8 space-y-6">
          <input type="hidden" id="banner-id" />
          <div class="space-y-2">
            <label
              class="text-[10px] font-black uppercase tracking-widest text-slate-400"
              >Banner Title</label
            >
            <input
              type="text"
              id="b-title"
              class="w-full border-b-2 border-slate-100 py-2 outline-none focus:border-[#2874f0] text-sm font-bold"
            />
          </div>
          <div class="space-y-2">
            <label
              class="text-[10px] font-black uppercase tracking-widest text-slate-400"
              >Image URL</label
            >
            <input
              type="text"
              id="b-url"
              class="w-full border-b-2 border-slate-100 py-2 outline-none focus:border-[#2874f0] text-sm font-bold"
            />
          </div>
          <div class="space-y-2">
            <label
              class="text-[10px] font-black uppercase tracking-widest text-slate-400"
              >Upload Image (preferred)</label
            >
            <input
              type="file"
              id="b-image"
              accept="image/*"
              class="w-full py-2"
            />
          </div>
          <div class="space-y-2">
            <label
              class="text-[10px] font-black uppercase tracking-widest text-slate-400"
              >Status</label
            >
            <select
              id="b-status"
              class="w-full border-b-2 border-slate-100 py-2 outline-none text-sm font-bold"
            >
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-[#fb641b] text-white py-3 rounded-xl font-black text-sm uppercase shadow-lg"
          >
            Save Banner
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="/js/admin-banners.js"></script>
    <script>
      window.closeModal = () =>
        document.getElementById("bannerModal").classList.add("hidden");
    </script>
    <script src="/js/admin-mobile.js"></script>
  </body>
</html>
