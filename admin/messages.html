<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Messages â€” SoloCart Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      id="toast-container"
      class="fixed bottom-[30px] right-[30px] z-[9999] flex flex-col gap-3"
    ></div>

    <main class="p-8 max-w-6xl mx-auto">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-black">Contact Messages</h1>
        <div>
          <button
            id="refresh-messages"
            class="px-4 py-2 bg-[#2874f0] text-white rounded"
          >
            Refresh
          </button>
        </div>
      </div>

      <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead
              class="bg-slate-50 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]"
            >
              <tr>
                <th class="px-8 py-5">Origin Entity</th>
                <th class="px-8 py-5">Protocol Email</th>
                <th class="px-8 py-5">Signal Packet</th>
                <th class="px-8 py-5">Synchronization Date</th>
              </tr>
            </thead>
            <tbody id="messages-table" class="divide-y divide-slate-50 text-sm font-medium text-slate-600"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script type="module" src="/js/admin-messages.js"></script>
  </body>
</html>
