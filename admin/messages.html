<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Messages â€” SoloCart Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/admin-responsive.css" />
    <style>
      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background-color: #f8fafc;
      }
      .sidebar {
        width: 260px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #1e293b;
        color: white;
      }
      .main-content {
        margin-left: 260px;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div
      id="toast-container"
      class="fixed bottom-[30px] right-[30px] z-[9999] flex flex-col gap-3"
    ></div>

    <!-- Sidebar -->
    <aside class="sidebar p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-black italic tracking-tighter text-white">
          SoloCart <span class="text-[#2874f0]">Admin</span>
        </h1>
      </div>
      <nav class="flex-grow space-y-2">
        <a
          href="/admin/dashboard.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
        >
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
        <a
          href="/admin/products.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
        >
          <i class="fas fa-box-open"></i> Products
        </a>
        <a
          href="/admin/orders.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
        >
          <i class="fas fa-shopping-bag"></i> Orders
        </a>
        <a
          href="/admin/users.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
        >
          <i class="fas fa-users"></i> Users
        </a>
        <a
          href="/admin/messages.html"
          class="flex items-center gap-3 px-4 py-3 bg-[#2874f0] text-white rounded-lg text-sm font-bold no-underline"
        >
          <i class="fas fa-envelope"></i> Contact Messages
        </a>
        <a
          href="/admin/banners.html"
          class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg text-sm font-bold no-underline"
        >
          <i class="fas fa-image"></i> Banners
        </a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-black text-slate-800 tracking-tighter">Contact Messages</h1>
            <p class="text-sm font-medium text-slate-400 uppercase tracking-widest">User Inquiries</p>
        </div>
        <div>
          <button
            id="refresh-messages"
            class="px-4 py-2 bg-[#2874f0] text-white rounded font-bold text-sm shadow-lg hover:bg-blue-600 transition-colors"
          >
            Refresh
          </button>
        </div>
      </div>

      <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead
              class="bg-slate-50 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]"
            >
              <tr>
                <th class="px-8 py-5">Origin Entity</th>
                <th class="px-8 py-5">Protocol Email</th>
                <th class="px-8 py-5">Signal Packet</th>
                <th class="px-8 py-5">Synchronization Date</th>
              </tr>
            </thead>
            <tbody id="messages-table" class="divide-y divide-slate-50 text-sm font-medium text-slate-600"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script type="module" src="/js/admin-messages.js"></script>
    <script src="/js/admin-mobile.js"></script>
  </body>
</html>
