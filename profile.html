<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile â€” SoloCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/resources/public/css/app.css">
    <style>
        :root { --fk-blue: #2874f0; --fk-bg: #f1f3f6; }
        body { background-color: var(--fk-bg); font-family: 'Inter', sans-serif; }
        .container-max { max-width: 1200px; }
    </style>
</head>
<body>
    <div id="toast-container" class="fixed bottom-[30px] right-[30px] z-[9999] flex flex-col gap-3"></div>

    <!-- Navigation -->
    <nav class="bg-[#2874f0] text-white py-2 sticky top-0 z-[1000] shadow-md" id="main-nav">
        <div class="container container-max flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a href="/" class="flex flex-col leading-none no-underline">
                    <span class="text-2xl font-black italic tracking-tighter text-white">SoloCart</span>
                </a>
            </div>
            <div id="auth-actions"></div>
        </div>
    </nav>

    <main class="container container-max py-6 px-4">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Left Sidebar -->
            <aside class="lg:w-1/4 space-y-4">
                <div class="bg-white p-4 flex items-center gap-4 rounded-sm shadow-sm border border-slate-100">
                    <div class="w-12 h-12 rounded-full bg-[#2874f0] text-white flex items-center justify-center text-xl font-black" id="user-initials">?</div>
                    <div>
                        <span class="text-[10px] font-black uppercase text-slate-400">Hello,</span>
                        <h2 class="text-base font-bold text-slate-800" id="user-display-name">Loading...</h2>
                    </div>
                </div>
                
                <div class="bg-white rounded-sm shadow-sm border border-slate-100 overflow-hidden">
                    <div class="p-4 border-b flex items-center justify-between">
                         <div class="flex items-center gap-3 text-[#2874f0]">
                            <i class="fas fa-user"></i>
                            <span class="text-sm font-black uppercase tracking-widest">Account Settings</span>
                         </div>
                    </div>
                    <div class="flex flex-col">
                        <a href="/profile" class="px-12 py-3 text-sm font-bold bg-blue-50 text-[#2874f0] border-l-4 border-[#2874f0] no-underline">Profile Information</a>
                        <a href="/orders" class="px-12 py-3 text-sm font-bold text-slate-600 hover:bg-slate-50 no-underline transition-colors">My Orders</a>
                        <a href="#" id="profile-logout" class="px-12 py-3 text-sm font-bold text-rose-500 hover:bg-rose-50 no-underline transition-colors mt-10 border-t">Logout Signal</a>
                    </div>
                </div>
            </aside>

            <!-- Main Profile Area -->
            <div class="lg:w-3/4 bg-white rounded-sm shadow-sm border border-slate-100 p-8">
                 <h1 class="text-xl font-bold text-slate-800 mb-10 pb-4 border-b">Personal Information</h1>
                 
                 <form id="profile-form" class="max-w-xl space-y-8">
                    <div class="flex gap-10 items-center">
                        <label class="w-32 text-sm font-bold text-slate-500">Full Name</label>
                        <input type="text" id="p-name" class="flex-grow border-b-2 border-slate-100 py-2 outline-none focus:border-[#2874f0] text-sm font-bold" required>
                    </div>

                    <div class="flex gap-10 items-center">
                        <label class="w-32 text-sm font-bold text-slate-500">Email Address</label>
                        <input type="email" id="p-email" class="flex-grow border-b-2 border-slate-100 py-2 text-sm font-bold text-slate-400 cursor-not-allowed" readonly disabled>
                    </div>

                    <div class="flex gap-10 items-start">
                        <label class="w-32 text-sm font-bold text-slate-500 mt-2">Bio / Status</label>
                        <textarea id="p-bio" rows="3" class="flex-grow border-2 border-slate-100 p-3 rounded-sm outline-none focus:border-[#2874f0] text-sm font-medium resize-none"></textarea>
                    </div>

                    <div class="pt-6">
                        <button type="submit" class="bg-[#2874f0] text-white px-12 py-3 rounded-sm font-black text-sm uppercase shadow-lg hover:shadow-xl transition-all">Update Signal</button>
                    </div>
                 </form>

                 <div class="mt-20 pt-10 border-t flex items-center justify-between">
                    <div>
                        <h4 class="text-sm font-black text-rose-500 uppercase tracking-widest">Danger Frequency</h4>
                        <p class="text-xs text-slate-400 font-bold">Permanently delete your node from the SoloCart network</p>
                    </div>
                    <button class="text-xs font-black uppercase text-rose-500 hover:underline">Deactivate Node</button>
                 </div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/profile.js"></script>
</body>
</html>
