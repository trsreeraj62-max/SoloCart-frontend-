<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders â€” SoloCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/resources/public/css/app.css">
    <style>
        :root { --fk-blue: #2874f0; --fk-bg: #f1f3f6; }
        body { background-color: var(--fk-bg); font-family: 'Inter', sans-serif; }
        .container-max { max-width: 1200px; }
    </style>
</head>
<body>
    <div id="toast-container" class="fixed bottom-[30px] right-[30px] z-[9999] flex flex-col gap-3"></div>

    <!-- Navigation -->
    <nav class="bg-[#2874f0] text-white py-2 sticky top-0 z-[1000] shadow-md" id="main-nav">
        <div class="container container-max flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a href="/" class="flex flex-col leading-none no-underline">
                    <span class="text-2xl font-black italic tracking-tighter text-white">SoloCart</span>
                </a>
                <ul class="hidden md:flex items-center gap-6 m-0 p-0 list-none text-sm font-bold">
                    <li><a href="/" class="text-white no-underline hover:text-[#ffe500]">Home</a></li>
                    <li><a href="/shop" class="text-white no-underline hover:text-[#ffe500]">Shop</a></li>
                </ul>
            </div>
            <div id="auth-actions"></div>
        </div>
    </nav>

    <main class="container container-max py-6 px-4">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Sidebar -->
            <aside class="lg:w-1/4">
                <div class="bg-white rounded-sm shadow-sm border border-slate-100 p-4">
                    <h2 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Filters</h2>
                    <div class="space-y-3">
                         <h3 class="text-sm font-bold">Order Status</h3>
                         <div class="space-y-2">
                             <label class="flex items-center gap-2 text-xs font-medium cursor-pointer"><input type="checkbox" checked> On the way</label>
                             <label class="flex items-center gap-2 text-xs font-medium cursor-pointer"><input type="checkbox" checked> Delivered</label>
                             <label class="flex items-center gap-2 text-xs font-medium cursor-pointer"><input type="checkbox"> Cancelled</label>
                             <label class="flex items-center gap-2 text-xs font-medium cursor-pointer"><input type="checkbox"> Returned</label>
                         </div>
                    </div>
                </div>
            </aside>

            <!-- Orders List -->
            <div class="lg:w-3/4 space-y-3" id="orders-list">
                <!-- Loaded via JS -->
                <div class="bg-white p-6 animate-pulse rounded-sm h-32"></div>
                <div class="bg-white p-6 animate-pulse rounded-sm h-32"></div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/orders.js"></script>
</body>
</html>
