<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders â€” SoloCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              dark: '#0f172a',
              light: '#f8fafc'
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-slate-50 font-sans text-slate-800">
    <div id="toast-container" class="fixed bottom-8 right-8 z-[9999] flex flex-col gap-3"></div>

    <!-- Modern Nav -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 py-4 shadow-sm" id="main-nav">
        <div class="container mx-auto px-4 lg:px-8 flex items-center justify-between">
            <div class="flex items-center gap-12">
                <a href="/" class="flex items-center gap-2 group">
                    <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-black text-xl shadow-lg shadow-indigo-200">S</div>
                    <span class="text-2xl font-bold tracking-tight text-slate-900 group-hover:text-indigo-600 transition-colors">SoloCart</span>
                </a>
                <ul class="hidden md:flex items-center gap-8">
                    <li><a href="/" class="text-sm font-semibold text-slate-500 hover:text-indigo-600 transition-colors">Home</a></li>
                    <li><a href="/shop" class="text-sm font-semibold text-slate-500 hover:text-indigo-600 transition-colors">Shop</a></li>
                </ul>
            </div>
            <div id="auth-actions"></div>
        </div>
    </nav>

    <main class="container mx-auto px-4 lg:px-8 py-10">
        <div class="mb-10 flex items-end justify-between px-2">
            <div class="space-y-1">
                <h1 class="text-3xl font-black text-slate-900 tracking-tight italic">My Orders</h1>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-[0.2em] ml-1">View your order history</p>
            </div>
            <div class="hidden md:flex items-center gap-4 bg-indigo-50 px-5 py-2.5 rounded-2xl border border-indigo-100">
                <i class="fas fa-list-check text-indigo-500 text-sm"></i>
                <span class="text-[10px] font-black uppercase tracking-widest text-indigo-600">All Systems Normal</span>
            </div>
        </div>

        <div class="flex flex-col gap-6" id="orders-list">
            <!-- Loaded via JS -->
            <!-- Enhanced Skeleton -->
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 animate-pulse flex items-center gap-8">
                <div class="w-24 h-24 bg-slate-50 rounded-2xl"></div>
                <div class="flex-grow space-y-3">
                    <div class="h-4 bg-slate-50 w-1/3 rounded-lg"></div>
                    <div class="h-3 bg-slate-50 w-1/4 rounded-lg opacity-50"></div>
                </div>
                <div class="w-32 h-10 bg-slate-50 rounded-xl"></div>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 animate-pulse flex items-center gap-8">
                <div class="w-24 h-24 bg-slate-50 rounded-2xl"></div>
                <div class="flex-grow space-y-3">
                    <div class="h-4 bg-slate-50 w-1/3 rounded-lg"></div>
                    <div class="h-3 bg-slate-50 w-1/4 rounded-lg opacity-50"></div>
                </div>
                <div class="w-32 h-10 bg-slate-50 rounded-xl"></div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/orders.js"></script>
</body>
</html>
