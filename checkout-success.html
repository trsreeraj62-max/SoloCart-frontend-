<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed â€” SoloCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --fk-blue: #2874f0; --fk-bg: #f1f3f6; }
        body { background-color: var(--fk-bg); font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    </style>
</head>
<body>
    <div class="bg-white p-10 rounded-sm shadow-xl text-center max-w-md w-full border border-slate-100">
        <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mx-auto mb-6">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="text-2xl font-black text-slate-800 mb-2 italic tracking-tighter">Order Placed!</h1>
        <p class="text-slate-500 mb-8 font-medium">Your acquisition has been successfully transmitted and indexed.</p>
        
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-left">
                <span class="text-[9px] font-black uppercase tracking-widest text-slate-400 block mb-1">Order ID</span>
                <span id="order-id-display" class="text-sm font-black text-slate-800">#ORD-000000</span>
            </div>
            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-left">
                <span class="text-[9px] font-black uppercase tracking-widest text-slate-400 block mb-1">Payment Method</span>
                <span id="payment-method-display" class="text-sm font-black text-slate-800 uppercase">COD</span>
            </div>
        </div>

        <div class="bg-indigo-50 border border-indigo-100 p-5 rounded-3xl mb-10">
            <div class="flex items-center gap-3 text-indigo-600 mb-1 justify-center">
                <i class="fas fa-circle-info text-xs"></i>
                <span class="text-[10px] font-black uppercase tracking-widest">Execution Status</span>
            </div>
            <p id="order-status-display" class="text-sm font-bold text-slate-700">Payment Pending (COD)</p>
        </div>

        <div class="space-y-3">
            <a href="/orders.html" class="block w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-slate-200 hover:bg-indigo-600 hover:shadow-indigo-100 transition-all no-underline">View My Orders</a>
            <a href="/" class="block w-full bg-white text-slate-600 py-5 rounded-2xl font-black text-sm uppercase tracking-widest border border-slate-100 no-underline hover:bg-slate-50 transition-all">Continue Shopping</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('order_id');
            const method = params.get('payment_method') || 'cod';

            if (orderId) {
                document.getElementById('order-id-display').innerText = `#${orderId}`;
            }

            const methodDisplay = document.getElementById('payment-method-display');
            const statusDisplay = document.getElementById('order-status-display');

            if (method.toLowerCase() === 'cod') {
                methodDisplay.innerText = 'COD';
                statusDisplay.innerText = 'Payment Pending (COD)';
            } else {
                methodDisplay.innerText = 'Online (Paid)';
                statusDisplay.innerText = 'Payment Completed';
                statusDisplay.classList.add('text-green-600');
            }
        });
    </script>
</body>
</html>
