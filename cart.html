<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart — SoloCart Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/resources/public/css/app.css">
    <style>
        :root { --fk-blue: #2874f0; --fk-yellow: #ffe500; --fk-bg: #f1f3f6; }
        body { background-color: var(--fk-bg); font-family: 'Inter', sans-serif; }
        .container-max { max-width: 1200px; }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-[30px] right-[30px] z-[9999] flex flex-col gap-3"></div>

    <!-- Navigation -->
    <nav class="bg-[#2874f0] text-white py-2 sticky top-0 z-[1000] shadow-md" id="main-nav">
        <div class="container container-max flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a href="/" class="flex flex-col leading-none no-underline">
                    <span class="text-2xl font-black italic tracking-tighter text-white">SoloCart</span>
                    <span class="text-[10px] italic font-bold text-[#ffe500] flex items-center gap-1">
                        Explore <span class="text-white">Plus</span> <i class="fas fa-plus text-[8px]"></i>
                    </span>
                </a>
            </div>
            <div id="auth-actions">
                <!-- Loaded via JS -->
            </div>
        </div>
    </nav>

    <main class="container container-max py-6 px-4">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Left: Cart Items -->
            <div class="lg:w-8/12 space-y-3">
                <div class="bg-white rounded-sm shadow-sm border border-slate-100">
                    <div class="p-4 border-b flex items-center justify-between">
                        <h2 class="text-lg font-bold">My Cart (<span id="cart-count-title">0</span>)</h2>
                        <div class="text-sm font-medium flex items-center gap-2">
                             <i class="fas fa-map-marker-alt text-[#2874f0]"></i> Deliver to <span class="font-bold underline" id="user-pincode">Your Location</span>
                        </div>
                    </div>
                    
                    <div id="cart-items-list" class="divide-y">
                        <!-- Loaded via JS -->
                        <div class="p-10 text-center animate-pulse">
                            <div class="h-20 bg-slate-50 w-full rounded mb-4"></div>
                            <div class="h-20 bg-slate-50 w-full rounded"></div>
                        </div>
                    </div>

                    <div class="p-4 bg-white border-t flex justify-end sticky bottom-0 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
                        <button id="place-order-btn" class="bg-[#fb641b] text-white px-10 py-3 rounded-sm font-black text-sm uppercase shadow-lg hover:shadow-xl transition-all">Place Order</button>
                    </div>
                </div>
            </div>

            <!-- Right: Price Details -->
            <div class="lg:w-4/12 h-fit sticky top-24">
                <div class="bg-white rounded-sm shadow-sm border border-slate-100">
                    <div class="p-4 border-b font-black text-slate-400 text-xs uppercase tracking-widest">Price Details</div>
                    <div class="p-4 space-y-4">
                        <div class="flex justify-between text-sm">
                            <span>Price (<span id="price-details-count">0</span> items)</span>
                            <span id="total-mrp">₹0</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Discount</span>
                            <span class="text-green-600 font-bold" id="total-discount">- ₹0</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Delivery Charges</span>
                            <span class="text-green-600 font-bold">FREE</span>
                        </div>
                        <div class="flex justify-between text-base font-black border-t border-dashed pt-4">
                            <span>Total Amount</span>
                            <span id="grand-total">₹0</span>
                        </div>
                        <div class="text-green-600 font-black text-xs pt-2">
                            You will save <span id="savings-amount">₹0</span> on this order
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 p-4 flex items-center gap-4 text-slate-400 text-[11px] font-bold">
                    <i class="fas fa-shield-alt text-2xl"></i>
                    <span>Safe and Secure Payments. Easy returns. 100% Authentic products.</span>
                </div>
            </div>
        </div>

        <!-- Empty Cart -->
        <div id="empty-cart" class="hidden flex flex-col items-center justify-center py-20 bg-white rounded-sm shadow-sm border border-slate-100">
            <img src="https://m.media-amazon.com/images/G/31/cart/empty/kettle-desaturated._CB424694257_.svg" alt="Empty" class="w-64 mb-8">
            <h3 class="text-xl font-bold text-slate-700">Your cart is empty!</h3>
            <p class="text-slate-500 mt-2">Add items to it now.</p>
            <a href="/shop" class="mt-8 bg-[#2874f0] text-white px-12 py-3 font-bold rounded-sm shadow-lg hover:bg-blue-600 transition-colors no-underline">Shop Now</a>
        </div>
    </main>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/cart.js"></script>
</body>
</html>
