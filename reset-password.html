<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password — SoloCart Premium</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              dark: '#0f172a',
              light: '#f8fafc'
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body class="min-h-screen bg-slate-50 font-sans flex items-center justify-center p-6">
    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed bottom-8 right-8 z-[9999] flex flex-col gap-3"
    ></div>

    <div class="w-full max-w-[1000px] h-[600px] bg-white rounded-[3rem] shadow-2xl shadow-indigo-100 flex overflow-hidden border border-white">
      <!-- Image Side -->
      <div class="hidden lg:block w-1/2 relative bg-indigo-600 overflow-hidden p-16 flex flex-col justify-between">
        <div class="relative z-10 space-y-6">
            <div class="w-12 h-12 rounded-2xl bg-white/20 backdrop-blur-md flex items-center justify-center text-white font-black text-2xl">S</div>
            <h1 class="text-4xl font-black text-white leading-tight tracking-tight italic">Reset Password.</h1>
            <p class="text-indigo-100 font-medium">Create a strong new password to secure your account.</p>
        </div>
        
        <!-- Abstract Shape -->
        <div class="absolute -bottom-20 -right-20 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full opacity-20 pointer-events-none">
             <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="w-full h-full text-white fill-current">
                <path d="M47.7,-64.1C61.4,-56.9,71.8,-42.6,76.5,-27.1C81.2,-11.5,80.1,5.3,74.5,19.9C68.9,34.5,58.7,46.9,46.2,56.8C33.7,66.7,18.9,74.1,3.4,69.5C-12.1,64.9,-28.4,48.4,-41.8,34.8C-55.2,21.3,-65.7,10.6,-68.1,-1.4C-70.5,-13.3,-64.8,-26.7,-55.1,-37.8C-45.3,-48.9,-31.6,-57.8,-17.8,-64.9C-4.1,-72.1,9.8,-77.5,47.7,-64.1Z" transform="translate(100 100)" />
            </svg>
        </div>

        <div class="relative z-10 p-6 rounded-3xl bg-white/10 backdrop-blur-md border border-white/20">
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-white/60">Security First</p>
            <p class="text-xs text-white font-bold italic mt-2">Choose a password you haven't used before.</p>
        </div>
      </div>

      <!-- Form Side -->
      <div class="w-full lg:w-1/2 p-12 md:p-20 flex flex-col justify-center">
        <div class="space-y-8">
            <div class="space-y-2">
                <h2 class="text-3xl font-black text-slate-900 tracking-tight italic">New Password</h2>
                <p class="text-slate-400 text-sm font-medium">Enter your new password details below.</p>
            </div>

            <form id="reset-password-form" class="space-y-6">
              <input type="hidden" id="token" />

              <div class="space-y-2">
                <label for="password" class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">New Password</label>
                <input
                  type="password"
                  id="password"
                  required
                  minlength="8"
                  placeholder="••••••••"
                  class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold"
                />
              </div>

              <div class="space-y-2">
                <label for="password_confirmation" class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Confirm Password</label>
                <input
                  type="password"
                  id="password_confirmation"
                  required
                  minlength="8"
                  placeholder="••••••••"
                  class="w-full bg-slate-50 border border-slate-100 px-6 py-4 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-bold"
                />
              </div>

              <button
                type="submit"
                id="submit-btn"
                class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-slate-200 hover:bg-indigo-600 hover:shadow-indigo-100 transition-all transform active:scale-95"
              >
                Reset Password
              </button>

              <div class="pt-8 text-center">
                <p class="text-xs text-slate-400 font-medium">
                  Remember your password? 
                  <a href="/login.html" class="text-indigo-600 font-black hover:underline ml-1">Sign In</a>
                </p>
              </div>
            </form>
        </div>
      </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import CONFIG from '/js/config.js';

        // Toast Notification Logic (Inline for simplicity)
        window.showToast = function(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `p-4 rounded-xl shadow-lg backdrop-blur-md border border-white/20 text-sm font-bold transform transition-all duration-300 translate-y-10 opacity-0 ${
                type === 'error' ? 'bg-red-500/90 text-white' : 'bg-indigo-900/90 text-white'
            }`;
            toast.textContent = message;
            container.appendChild(toast);
            
            // Animation
            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-10', 'opacity-0');
            });

            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        const form = document.getElementById('reset-password-form');
        const submitBtn = document.getElementById('submit-btn');

        // Get Token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            window.showToast('Invalid or missing reset token.', 'error');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const passwordConfirmation = document.getElementById('password_confirmation').value;

            if (password.length < 8) {
                window.showToast('Password must be at least 8 characters.', 'error');
                return;
            }

            if (password !== passwordConfirmation) {
                window.showToast('Passwords do not match!', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                        password_confirmation: passwordConfirmation
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    window.showToast('Password updated successfully! Redirecting...', 'success');
                    form.reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    window.showToast(data.message || data.error || 'Failed to reset password.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                window.showToast('An unexpected error occurred.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
  </body>
</html>
