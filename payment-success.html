<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful â€” SoloCart</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: #f1f3f6;
        font-family: Inter, sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div
      class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center border border-slate-100"
    >
      <div
        class="w-20 h-20 mx-auto mb-6 flex items-center justify-center rounded-full bg-green-100 text-green-600 text-4xl"
      >
        <i class="fas fa-check"></i>
      </div>
      <h1 class="text-2xl font-black text-slate-800 mb-2">
        Payment Successful!
      </h1>
      <div id="payment-status" class="mb-8"></div>
      <div class="space-y-3">
        <a
          href="/"
          class="block w-full bg-[#2874f0] text-white py-3 rounded font-black text-sm uppercase shadow-md no-underline"
          >Continue Shopping</a
        >
        <a
          href="/orders.html"
          class="block w-full bg-white text-[#2874f0] py-3 rounded font-black text-sm uppercase border border-[#2874f0] no-underline hover:bg-blue-50"
          >View My Orders</a
        >
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const method = sessionStorage.getItem("lastPaymentMethod") || "cod";
          const statusDiv = document.getElementById("payment-status");
          if (method === "cod") {
            statusDiv.innerHTML =
              '<div class="text-rose-600 font-bold text-lg flex items-center justify-center gap-2"><i class="fa-solid fa-money-bill-wave"></i> Payment Pending (Cash on Delivery)</div>';
          } else {
            statusDiv.innerHTML =
              '<div class="text-green-600 font-bold text-lg flex items-center justify-center gap-2"><i class="fa-solid fa-circle-check"></i> Payment Received</div>';
          }
        });
      </script>
    </div>
  </body>
</html>
